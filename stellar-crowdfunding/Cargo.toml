[workspace]
members = [
    "contracts/factory_contract",
    "contracts/project_contract",
]
resolver = "2"

[workspace.dependencies]
soroban-sdk = "22.0.7"

[profile.release]
opt-level = "z"
overflow-checks = true
debug = 0
strip = "symbols"
debug-assertions = false
panic = "abort"
codegen-units = 1
lto = true

[profile.release-with-logs]
inherits = "release"
debug-assertions = true 